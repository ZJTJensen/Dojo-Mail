<fieldset>
  <h1>
    Dojo Mail
  </h1>
  <table>
    <tr>
      <th><h3>Email</h3></th>
      <th><h3>Importance</h3></th>
      <th><h3>Subject</h3></th>
      <th><h3>Content</h3></th>
    </tr>
    <tr *ngFor='let email of emails'>
      <td>{{ email.email|lowercase }}</td>
      <td *ngIf='importance'>High</td>
      <td *ngIf='!importance'>Low</td>
      <td>{{ email.subject }}</td>
      <td>{{ email.content }}</td>
    </tr>
  </table>
</fieldset>
